<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Package Tracker App</title>
  <style>
    body {
      display: flex;
    }
    #sidebar {
      width: 250px;
      border-right: 1px solid #ddd;
      padding: 10px;
    }
    #tracking-container {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Tracked Packages</h2>
    <ul id="packageList"></ul>
  </div>
  <div id="tracking-container">
    <h1>Package Tracker App</h1>
    <form id="trackingForm">
      <label for="trackingNumber">Tracking Number:</label>
      <input type="text" id="trackingNumber" name="trackingNumber" required>
      
      <label for="carrier">Carrier:</label>
      <select id="carrier" name="carrier" required>
        <option value="UPS">UPS</option>
        <option value="USPS">USPS</option>
        <option value="FedEx">FedEx</option>
      </select>

      <button type="button" onclick="trackPackage()">Track Package</button>
    </form>

    <div id="trackingDetails"></div>
  </div>

  <script>
    let trackedPackages = []; // Store tracked packages with tracking number and carrier

    async function trackPackage() {
      const trackingNumber = document.getElementById('trackingNumber').value;
      const carrier = document.getElementById('carrier').value;

      const response = await fetch('/track', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          trackingNumber,
          carrier,
        }),
      });

      const html = await response.text();

      // Add the tracking information to the package list
      const packageList = document.getElementById('packageList');
      const listItem = document.createElement('li');
      listItem.textContent = `Tracking ${trackingNumber} via ${carrier}`;
      listItem.dataset.trackingNumber = trackingNumber; // Store tracking number in data attribute
      listItem.addEventListener('click', displayTrackingDetails); // Add click handler
      packageList.appendChild(listItem);

      trackedPackages.push({ trackingNumber, carrier }); // Store package info

      // Display the tracking details HTML content
      const trackingDetails = document.getElementById('trackingDetails');
      trackingDetails.innerHTML = html;
    }

    function displayTrackingDetails(event) {
      const trackingNumber = event.target.dataset.trackingNumber;
      const package = trackedPackages.find(p => p.trackingNumber === trackingNumber);
      // Use trackingNumber and carrier to fetch and display specific tracking details
      // You can modify this logic to fetch and display relevant information.
    }
  </script>
</body>
</html>
